{% extends 'base.html' %}


{% block content %}



<form action="/createninja" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
    <h2 class="text-center text-primary">Nuevo Ninja:</h2>

    <select name="dojo_id" id="">
        {% for d in all_dojos %}
        <option value="{{d.id}}" name="dojo_id">{{d.name}}</option>
        {% endfor %}
    </select>

    <div class="form-group">
        <label for="first_name">Nombre:</label>
        <input type="text" name="first_name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="last_name">Apellido</label>
        <input type="text" name="last_name" id="bun" class="form-control">
    </div>
    <div class="form-group">
        <label for="age">Edad</label>
        <input type="text" name="age" id="meat" class="form-control">
    </div>

    <input type="submit" value="Create Ninja" class="btn btn-primary btn-outline-dark">
</form>







{% endblock content %}
